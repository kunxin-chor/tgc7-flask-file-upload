<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
    <form method="POST">
        <div>
            <label>Caption:</label>
            <input type="text" name="caption" value="{{image.caption}}"/>
        </div>
        <div>
	        <a id="upload_widget" class="cloudinary-button">Change File</a>
        </div>
        <img src="{{image.url}}" id="image"/>
        <input type="hidden" id="uploaded-file-url" name="uploaded-file-url" value="{{image.url}}"/>
        <input type="hidden" id="asset-id" name="asset-id" value="{{image.asset_id}}"/>
        <input type="submit"/>
    </form>

    
	<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
	<script type="text/javascript">
		var myWidget = cloudinary.createUploadWidget({
            cloudName: '{{cloud_name}}', 
            uploadPreset: '{{upload_preset}}'
        }, (error, result) => { 
                if (!error && result && result.event === "success") { 
                    console.log(result);
                    let assetId = result.info.asset_id;
                    let fileURL = result.info.url;
                    document.querySelector("#uploaded-file-url").value = fileURL;
                    document.querySelector("#asset-id").value = assetId;
                    document.querySelector("#image").src = fileURL
                }
            }
        )

document.getElementById("upload_widget").addEventListener("click", function(){
    myWidget.open();
  }, false);
	</script>
</body>

</html>
